<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>To do Bot</title>
	<link href="main.css" rel="stylesheet" type="text.css"/>
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="app1.js"></script>
<title>
	To Do Bot
</title>
</head>
<body>
<div id="header">
<h1> Awesome Bot </h1>	
<h2> To Do List </h2>
</div>
<div id="container">
	<img src="photos/robot.png">
	<fieldset>
	<input type="text" id="spacer"> 
	<button id="add">Add</button>
	
	</fieldset>
</div>
<div id="texter">
<p>Click add button to add tasks to awesome bot//double click to cross off completed tasks</p>
</div>
<div id="list">
<ul>
	<li class="todo">This Project/ more java</li>
	<li class="done"> Getting closer</li>
</ul>
<div>
<button id="clear">Clear List</button>
</div>
</div>
	
</div>
</body>
</html>
